version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: finpilot
      POSTGRES_PASSWORD: finpilot
      POSTGRES_DB: finpilot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://finpilot:finpilot@db:5432/finpilot
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml_service:8080
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml_service:
        condition: service_started
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput || true &&
        python manage.py runserver 0.0.0.0:8000
      "

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://finpilot:finpilot@db:5432/finpilot
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml_service:8080
    depends_on:
      - db
      - redis
      - ml_service
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://finpilot:finpilot@db:5432/finpilot
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery beat --loglevel=info

  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ML_INTERNAL_TOKEN=secure_local_token_change_in_production
      - PYTHONPATH=/app
    volumes:
      - ./ml_service/app:/app/app
      - ./ml_service/start.sh:/app/start.sh
      - ml_models:/app/models
      - ml_data:/app/app/data/synthetic
      - ml_logs:/app/app/training/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  ml_dashboard:
    build:
      context: ./ml_dashboard
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_ML_SERVICE_URL=http://localhost:8080
    depends_on:
      - ml_service
    volumes:
      - ./ml_dashboard:/app
      - /app/node_modules

  chat_service:
    build:
      context: ./chat_service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-70b-versatile}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - JWT_SECRET=${JWT_SECRET:-changeme-generate-secure-key-for-production}
      - UPLOAD_MAX_SIZE=10485760
      - ALLOWED_EXTENSIONS=csv,xlsx,pdf,png,jpg,jpeg,zip
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./chat_service/app:/app/app
      - chat_uploads:/app/uploads
      - chat_models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3001"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_CHAT_SERVICE_URL=http://localhost:8081
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - chat_service
    volumes:
      - ./frontend:/app
      - /app/.next

volumes:
  db_data:
  ml_models:
  ml_data:
  ml_logs:
  chat_uploads:
  chat_models:

networks:
  default:
    name: finpilot_net

